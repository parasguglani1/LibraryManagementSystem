<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>e-Library</title>
<link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body style="background-color:#EC1;">

<div class="container-fluid">
<h1 style="margin-left:20%">Welcome to Library Management System</h1>

  </div>
  <div class="col-md-6">
  <h3> Login </h3>
  <form action="LibrarianLogin" method="post" style="width:300px">
  <div class="form-group">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" id="email1" name="email" placeholder="Email"/>
    <br>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password" placeholder="Password"/>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
  </div>
</div>
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
